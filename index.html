    <body>
        <main class="login-form">
            <div class="main-content">
                <div class="login">
                    <h1 class="title">WELCOME BACK</h1>
                    <p class="desc">Welcome back! Please enter your details.</p>
                    <form method="post">
                        <div class="login-email">
                            <label for="email">Email</label><br />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter your email"
                                required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            />
                            <p class="error">Please enter correct email
                            </p>
                        </div>
                        <div class="login-pass">
                            <label for="password">Password</label><br />
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="*********"
                                required
                                minlength="8"
                            />
                            <p class="error">Password must have 8 characters
                            </p>
                        </div>
                        <div class="login-tool">
                            <div class="login-remember">
                                <input
                                    type="checkbox"
                                    name="remember"
                                    id="remember"
                                />
                                <label for="remember" class="remember-me"
                                    >Remember me</label
                                >
                            </div>
                            <a href="#!" class="forgot">Forgot password</a>
                        </div>
                        <button type="submit" class="sign-in">Sign in</button>
                        <button type="submit" class="google">
                            <img
                                src="./assets/img/free-icon-google-300221 1.svg"
                                alt=""
                            />

                            Sign in with Google
                        </button>
                    </form>
